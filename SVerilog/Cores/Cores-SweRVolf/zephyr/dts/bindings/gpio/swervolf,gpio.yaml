description: SweRVolf GPIO

compatible: "swervolf,gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    ngpios:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
