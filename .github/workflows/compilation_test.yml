 
name: Compilation_Test

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths:
      - '**/*.*v*'
  pull:
    paths:
      - '**/*.*v*'   

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  list_new_files:
    runs-on: vivado_runner
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Look for added and modified files
        run: |
          echo "Added/Modified:"
          echo "${{ steps.abc.outputs.added_modified }}"
          
      - name: Generate run designs file
        run: |
            sudo apt install tkinter
            python3 gen_filelist.py ${{ steps.abc.outputs.added_modified }}
          
  Vivado test:
    runs-on: vivado_runner
    steps:
      - uses: actions/checkout@v2.1.0
      
    name: Compiling benchmarks on Vivado
    run: |
         export CGA_ROOT= .github/
         python3 scripts/tools_auto_scripts/run_cga.py -T vivado -f $(FILE) 